<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chat Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		  crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<section id="title">
	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Chat App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarOptions" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarOptions">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About Us</a>
				</li>
			</ul>
		</div>
	</nav>

</section>


<!--	LOGIN SECTION-->

<section id="sign-in">
	<div class="container-fluid py-5 px-md-5 px-xl-5">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6 d-flex justify-content-center">
					<div class="card1">
						<div class="row border-line">
							<img src="/static/images/image1.png" alt="image" class="image"> </div>
					</div>
				</div>
				<div class="col-lg-6 d-flex justify-content-center">
					<div class="card2 card border-0 px-2 py-5 mt-5">
						<ul class="nav nav-tabs justify-content-left">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#login-form">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#register-form">Register</a>
							</li>
						</ul>
						<div class="row px-3 mb-5"></div>
						<div class="tab-content">
							<div id="login-form" role="tabpanel" class="tab-pane active">
								<form action="{{ url_for('login') }}" method="post">

									<div class="row px-3">
										<label for="username" class="mb-0 text-sm">Username</label>
										<input class="mb-4" type="text" name="username"
											   placeholder="Username" id="username" required>
									</div>

									<div class="row px-3">
										<label for="password" class="mb-0 text-sm">Password</label>
										<input class="mb-4" type="password" name="password"
											   placeholder="Password" id="password" required>
									</div>

									<div class="row px-3 mb-2"></div>
									<div class="msg text-danger">{{ msg }}</div>
									<div class="row px-3 mb-1"></div>

									<div class="row mb-3 px-3">
										<input class="btn btn-dark text-center" type="submit" name="login_btn" value="Login">
									</div>
								</form>
							</div>
							<div id="register-form" role="tabpanel" class="tab-pane">
								<form action="{{url_for('register')}}" method="post" autocomplete="off">
									<div class="row px-3">
										<label for="reg-name" class="mb-0 text-sm">Name</label>
										<input class="mb-4" type="text" name="name"
											   placeholder="Name" id="reg-name" required>
									</div>
									<div class="row px-3">
										<label for="reg-username" class="mb-0 text-sm">Username</label>
										<input class="mb-4" type="text" name="username"
											   placeholder="Username" id="reg-username" required>
									</div>

									<div class="row px-3">
										<label for="reg-password" class="mb-0 text-sm">Password</label>
										<input class="mb-4" type="password" name="password"
											   placeholder="Password" id="reg-password" required>
									</div>

									<div class="row px-3">
										<label for="reg-email" class="mb-0 text-sm">Email</label>
										<input class="mb-4" type="password" name="email"
											   placeholder="email" id="reg-email" required>
									</div>

									<div class="row px-3 mb-2"></div>
									<div class="msg text-danger">{{ msg }}</div>
									<div class="row px-3 mb-1"></div>

									<div class="row mb-3 px-3">
										<input class="btn btn-dark text-center" type="submit" name="reg_btn" value="Register">
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="bg-dark py-4">
				<div class="row px-3">
					<small class="ml-4 ml-sm-5 mb-2">
						Copyright &copy; 2021. All rights reserved.
					</small>
					<div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span>
						<span class="fa fa-google-plus mr-4 text-sm"></span>
						<span class="fa fa-linkedin mr-4 text-sm"></span>
						<span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
					</div>
				</div>
			</footer>
		</div>
	</div>
	</div>
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
